{% extends 'books/base_books.html' %}


{% block content %}
<div class="container mt-4">
    <div class="row">
        {% for book in books %}
        <div class="col-md-4 mb-4">
            <div class="card">
                <img class="card-img-top" src="{{ book.cover_url }}" alt="Portada del libro">
                <div class="card-body">
                    <h5 class="card-title">{{ book.title }}</h5>
                    <p class="card-text">{{ book.summary|truncatewords:20 }}</p>
                    <a href="#" class="btn btn-primary">Más información</a>
                </div>
            </div>
        </div>
        {% endfor %}
    </div>
</div>
{% endblock %}
