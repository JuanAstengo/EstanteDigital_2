<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Libros EstanteDigital{% endblock %}</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <header class="navbar navbar-expand-lg navbar-dark bg-dark">
        <a class="navbar-brand" href="{% url 'home' %}">EstanteDigital</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav">
                <li class="nav-item">
                    <a class="nav-link" href="{% url 'book_search' %}">Buscar Libro</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="{% url 'author_create' %}">Crear Autor</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="{% url 'genre_create' %}">Crear Género</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="{% url 'book_create' %}">Crear Libro</a>
                </li>
            </ul>
        </div>
    </header>
    <main class="container mt-4">
        {% block content %}{% endblock %}
    </main>
    <footer class="bg-dark text-light py-3 mt-4 text-center">
        Derechos Reservados © EstanteDigital 2024
    </footer>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
