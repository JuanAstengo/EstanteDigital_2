{% extends 'accounts/base_accounts.html' %}

{% block content %}
<div class="container mt-5">
    <h2>Regístrate</h2>
    <form method="post">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit" class="btn btn-primary">Regístrate</button>
    </form>
    <p>Ya tienes una cuenta? <a href="{% url 'login' %}">Inicia sesión aquí</a></p>
</div>
{% endblock %}
